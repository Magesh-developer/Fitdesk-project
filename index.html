<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitDesk - Your Fitness Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>FitDesk</h1>
    </header>

    <main id="auth-container">
        <section id="login-section" class="form-section active">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </section>

        <section id="signup-section" class="form-section hidden">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Log In</a></p>
        </section>
    </main>
    
    <!-- Add Chart.js for analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <main id="dashboard-container" class="hidden">
        <h2>Dashboard ðŸ‘‹</h2>
        <p>Welcome back! Let's track your workout.</p>
        
        <!-- Enhanced Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Workouts</h3>
                <p id="total-workouts">0</p>
                <small class="trend" id="workout-trend"></small>
            </div>
            <div class="stat-card">
                <h3>Calories Burned</h3>
                <p id="total-calories">0</p>
                <small class="trend" id="calorie-trend"></small>
            </div>
            <div class="stat-card">
                <h3>Workout Streak</h3>
                <p id="current-streak">0</p>
                <small>days</small>
            </div>
            <div class="stat-card">
                <h3>Monthly Goal</h3>
                <p id="goal-progress">0%</p>
                <div class="progress-bar">
                    <div class="progress" id="goal-progress-bar"></div>
                </div>
            </div>
        </div>

        <!-- Monthly Target / Goals (added) -->
        <section class="monthly-targets">
            <h3>Monthly Targets</h3>
            <div class="monthly-targets-grid">
                <div class="monthly-target-form">
                    <form id="monthly-goal-form" class="goal-form">
                        <label for="goal-category">Category</label>
                        <select id="goal-category" required>
                            <option value="workouts">Total Workouts</option>
                            <option value="calories">Calories Burned</option>
                            <option value="minutes">Exercise Minutes</option>
                            <option value="distance">Distance (km)</option>
                        </select>

                        <label for="goal-target">Target Value</label>
                        <input type="number" id="goal-target" min="1" required>

                        <label for="goal-deadline">Complete By</label>
                        <input type="date" id="goal-deadline" required>

                        <button type="submit">Set Monthly Target</button>
                    </form>
                </div>

                <div class="monthly-targets-display">
                    <h4>Active Monthly Goals</h4>
                    <div id="active-goals-container"></div>
                    <div id="goal-progress-cards"></div>
                    <div id="milestone-timeline"></div>
                </div>
            </div>
        </section>

        <section class="tracker-section">
            <h3>Log a New Workout</h3>
            <form id="workout-form">
                <select id="workout-type" required>
                    <option value="">Select Type</option>
                    <option value="Running">Running</option>
                    <option value="Weightlifting">Weightlifting</option>
                    <option value="Yoga">Yoga</option>
                </select>
                <input type="number" id="duration" placeholder="Duration (mins)" required>
                <input type="number" id="calories" placeholder="Calories Burned (est.)" required>
                <button type="submit">Add Workout</button>
            </form>
        </section>

      
        
        <button id="logout-btn">Log Out</button>
    </main>

    <script src="dashboard.js"></script>
    <script src="monthly-goals.js"></script>
    <script src="script.js"></script>
</body>
</html>
